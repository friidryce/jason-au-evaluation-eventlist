<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jason Au's Todo List</title>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <main id="todo-list-app">
      <header>
        <button id="add-todo-btn">Add New Event</button>
      </header>
      
      <table class="todo-list">
        <thead>
          <tr>
            <th>Event</th>
            <th>Start</th>
            <th>End</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>

    <script src="./api/todoApi.js"></script>
    <script src="./features/todo/todoView.js"></script>
    <script src="./features/todo/todoModel.js"></script>
    <script src="./features/todo/todoController.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
